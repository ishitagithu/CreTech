<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalized Greeting Card</title>
</head>
<body>
    <div class="container">
        <h1>Personalized Greeting Card</h1>
        <form id="greetingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <input type="text" id="occasion" placeholder="Occasion" required>
            <button type="submit">Generate Card</button>
        </form>

        <div id="greetingCard" class="greeting-card" style="display: none;">
            <h2 id="cardName"></h2>
            <p id="cardMessage"></p>
            <p id="cardOccasion"></p>
            <button id="downloadBtn">Download Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
